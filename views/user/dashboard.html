<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Pengguna</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="bg-base-200">
    % include('partials/navbar.html')
    <div class="container mx-auto py-8">
        <h2 class="text-3xl font-bold mb-6">Dashboard Pengguna</h2>
        <p class="mb-4">Selamat datang, {{session.get('username')}}!</p>

        <!-- Daftar Kuis -->
        <h3 class="text-2xl font-semibold mb-4">Daftar Kuis</h3>
        <div class="overflow-x-auto">
            <table class="table w-full">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Deskripsi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="quizTableBody">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Riwayat Kuis -->
        <h3 class="text-2xl font-semibold mt-8 mb-4">Riwayat Kuis</h3>
        <div class="overflow-x-auto">
            <table class="table w-full">
                <thead>
                    <tr>
                        <th>Judul Kuis</th>
                        <th>Deskripsi</th>
                        <th>Tanggal Dikerjakan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/user/dashboard.js"></script>
</body>
</html>
